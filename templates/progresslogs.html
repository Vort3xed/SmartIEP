<!DOCTYPE html>
<html lang="en">
    <head>

        <style>
            .form-group { 
                margin-top:15px;
            }
            </style>

        <title>SmartIEP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="static\smallsmartieplogo.png">
    </head>

    <header>
      {% include 'nav.html' %}
    </header>

    <body>
        <div class="content">
            &nbsp;
            <div style="text-align: center">
                <h1 class="mt-5">Progress Logs</h1>
                <form method = "post" action="/logs">
                    <label for="selectstudent">Select a Student:</label>
                    <select id="selectstudent" name="selectstudent">
                        {% for student in students %}
                        <option>{{ student.name }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
            <div class="m-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Log</th>
                            <!-- <th scope="col">Goal</th>
                            <th scope="col">Progress</th>
                            <th scope="col">Comments</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>yesterday</td>
                            <td>{{ students[student_log_id - 1].logs }}</td>
                            
                        </tr>
                        <!-- {{ students[student_log_id - 1] }} -->
                        
                    </tbody>
                </table>
                <form action="/modifylogs">
                    <div class="input-group">
                        <input class="form-control" name="logdate" id="logdate" placeholder="Date">
                        <input class="form-control" name="logtext" id="logtext" placeholder="Log">
                        <button class="btn btn-primary" type="submit">+</button>
                    </div>
                </form>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger border border-secondary border-3" 
            style="width: 50%; position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center;">
            {{ messages[0] }}. Go to <a href="/">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
